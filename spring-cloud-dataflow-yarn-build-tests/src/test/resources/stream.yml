logging:
  level:
    org.springframework.yarn: DEBUG
spring:
  main:
    show_banner: false
  yarn:
    appType: DATAFLOW
    appName: spring-cloud-dataflow-yarn-app
    applicationBaseDir: /dataflow/apps/
    client:
      clientClass: org.springframework.yarn.client.DefaultApplicationYarnClient
      files:
        - "file:target/spring-cloud-dataflow-yarn-build-tests/spring-cloud-dataflow-yarn-appmaster-*.jar"
        - "file:target/spring-cloud-dataflow-yarn-build-tests/spring-cloud-dataflow-yarn-container-*.jar"
      launchcontext:
        archiveFile: spring-cloud-dataflow-yarn-appmaster-${spring.cloud.dataflow.yarn.version}.jar
      resource:
        memory: 1g
